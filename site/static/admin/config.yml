backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "site/content/post" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Banner Image, name: bannerImg, widget: image}
          - {label: Heading, name: heading, widget: markdown}
          - {label: More Link, name: moreLink, widget: string}
          - {label: Link Url, name: linkUrl, widget: string}
          - label: Our Work Section 
            name: OurWork
            widget: object
            fields:
              - {label: Heading, name: heading, widget: string}
              - {label: More Link, name: moreLink, widget: string}
              - {label: Link Url, name: linkUrl, widget: string} 
              - label: Content 
                name: content
                widget: list
                fields:
                  - {label: Heading, name: heading, widget: string}
                  - {label: Text, name: text, widget: text}
          - label: Who We Are Section 
            name: WhoWeAre
            widget: object
            fields:
              - {label: Heading, name: heading, widget: string}
              - {label: More Link, name: moreLink, widget: string}
              - {label: Link Url, name: linkUrl, widget: string} 
              - {label: Text, name: text, widget: text}
          - label: How We Work Section 
            name: HowWeWork
            widget: object
            fields:
              - {label: Heading, name: heading, widget: string}
              - {label: More Link, name: moreLink, widget: string}
              - {label: Link Url, name: linkUrl, widget: string} 
              - {label: Text, name: text, widget: text}
          - label: Tech We Know Section 
            name: TechWeKnow
            widget: object
            fields:
              - {label: Heading, name: heading, widget: string}
              - {label: Text, name: text, widget: text}
              - label: Lists 
                name: lists
                widget: list
                fields:
                  - {label: Group, name: group, widget: string}
                  - label: Tech 
                    name: tech
                    widget: list
                    fields:
                      - {label: Image, name: imageUrl, widget: string}
          - label: Qualification Section 
            name: qualifications
            widget: object
            fields:
              - {label: Heading, name: heading, widget: string}
              - label: Lists 
                name: lists
                widget: list
                fields:
                  - {label: Text, name: text, widget: text}
          - label: Feedback Section 
            name: feedbacks
            widget: object
            fields:
              - {label: Heading, name: heading, widget: string}
              - label: Lists 
                name: lists
                widget: list
                fields:
                  - {label: Name, name: name, widget: string}
                  - {label: Company, name: company, widget: string}
                  - {label: Text, name: text, widget: text}
                  - {label: Image, name: imageUrl, widget: image}
          
      - file: "site/content/people/_index.md"
        label: "People Page"
        name: "people"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - label: People
            name: people
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Title, name: title, widget: string}
              - {label: Image, name: image, widget: image}
              - {label: Bio, name: bio, widget: text}
      
