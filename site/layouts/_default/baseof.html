<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
{{ partial "head" . }}

<body>
  <div class="flex-auto overflow-auto db h-100 w-100">
    {{ block "header" . }}{{ partial "nav" . }}{{end}}
    {{ block "main" . }}{{ end }}
    {{ block "footer" . }}{{end}}
  </div>
  {{ $script := .Site.Data.webpack.main }}
  {{ with $script.js }}
  <script src="{{ relURL . }}"></script>
  {{ end }}
</body>

</html>
