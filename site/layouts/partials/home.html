        <div class="flex-m flex-row-m flex-wrap-m">
            <div class="flex-none w-50-l">
                {{ .heading | markdownify }}
                <div class="mt3 mt4-m">
                    {{ .text | markdownify }}

            </div>
            <div class="flex-none w-50-l">
                <img src=" {{ .bannerImg }}" class="dn db-l" />

    </svg>
